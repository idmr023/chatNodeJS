<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <title>Proyecto en NodeJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <nav class="nav navbar-dark bg-dark">
        <a href="/" class="nav navbar-brand mx-auto">Proyecto en NodeJS</a>
    </nav>

    <!---Formulario de acceso-->
    <div class="card col-md-4 mx-auto mt-5" id="inicio">
        <div class="card-header">
            <h4>Introduce tu usuario</h4>
        </div>
        <p id="mensaje-error"></p>
        <div class="card-body">
            <form id="fomulario-acceso">
                <input type="text" id="nombre-ingresado" class="form-control">
                <div class="alert alert-danger d-none" id="error-ingreso">Ingrese un usuario</div>
                <button type="submit" class="btn btn-success mt-3" id="nick-btn">Acceder</button>
            </form>
        </div>
    </div>

    <!---Formulario de chat-->
    <div class="container" id="sesion-chat">
        <div class="row">
            <div class="col-md-7 mt-5">
                <div class="card" id="solo-chat">
                    <div class="card-header">
                        <h4>Mensajes</h4>
                    </div>
                    <div class="card-body" id="chat">

                    </div>
                    <form id="formulario-mensajes" class="card-footer">
                        <div class="input-group">
                            <input class="form-control" type="text" id="barra-mensaje">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        <!---Tabla de usuarios-->
            <div class="col-md-3 mt-5">
                <div class="card" id="solo-tabla">
                    <div class="card-header">
                        <h4>Usuarios conectados</h4>
                    </div>
                    <div class="card-body">
                        <div id="nombres">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <button id="toggle-theme" class="btn btn-primary mt-3">Tema Oscuro</button>
          </div>
        </div>
    </div>

    <script>
        // JavaScript para cambiar el tema y el texto del bot贸n
        document.addEventListener('DOMContentLoaded', function () {
        const toggleThemeButton = document.getElementById('toggle-theme');
        const body = document.body;
        let darkMode = false;

        // Funci贸n para cambiar el tema y el texto del bot贸n
        function toggleTheme() {
            if (darkMode) {
            // Cambiar a modo claro
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            toggleThemeButton.textContent = 'Tema Oscuro';
            darkMode = false;
            } else {
            // Cambiar a modo oscuro
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            toggleThemeButton.textContent = 'Tema Claro';
            darkMode = true;
            }
        }

        // Escuchar el clic en el bot贸n de alternar tema
        toggleThemeButton.addEventListener('click', toggleTheme);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="./js/main.js"></script>
</body>
</html>
